<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 项目标题 -->
    <title>Choose Your Own Adventure</title>
    
    <!-- SEO Meta标签 -->
    <meta name="description" content="Generate interactive choose-your-own-adventure stories with AI. Create unique branching narratives and explore different story paths." />

  </head>

    <script type="module" src="/src/main.jsx"></script>
